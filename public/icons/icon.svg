<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="gg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff88" />
      <stop offset="100%" stop-color="#00d4ff" />
    </linearGradient>
    <filter id="gg-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0a"/>
  <circle cx="50" cy="50" r="48" stroke="url(#gg-grad)" stroke-width="2"/>

  <!-- Controller body - filled -->
  <path
    d="M30 36C30 30 34 26 40 26H60C66 26 70 30 70 36V44C70 50 68 55 64 58L56 64C53 66 47 66 44 64L36 58C32 55 30 50 30 44V36Z"
    fill="url(#gg-grad)"
    opacity="0.12"
  />

  <!-- Controller outline -->
  <path
    d="M30 36C30 30 34 26 40 26H60C66 26 70 30 70 36V44C70 50 68 55 64 58L56 64C53 66 47 66 44 64L36 58C32 55 30 50 30 44V36Z"
    stroke="url(#gg-grad)"
    stroke-width="2.5"
    stroke-linejoin="round"
  />

  <!-- Left handle -->
  <path
    d="M36 58L28 64C25 67 23 71 23 76V81C23 83.5 25 85.5 27.5 85.5C30 85.5 32 83.5 32 81V75C32 73 33 71 34.5 69.5"
    stroke="url(#gg-grad)"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Right handle -->
  <path
    d="M64 58L72 64C75 67 77 71 77 76V81C77 83.5 75 85.5 72.5 85.5C70 85.5 68 83.5 68 81V75C68 73 67 71 65.5 69.5"
    stroke="url(#gg-grad)"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- D-pad -->
  <rect x="36" y="42.5" width="10" height="3" rx="1" fill="url(#gg-grad)" opacity="0.85" />
  <rect x="39.5" y="39" width="3" height="10" rx="1" fill="url(#gg-grad)" opacity="0.85" />

  <!-- Action buttons -->
  <circle cx="60" cy="36.5" r="2.5" fill="url(#gg-grad)" opacity="0.85" />
  <circle cx="66" cy="42.5" r="2.5" fill="url(#gg-grad)" opacity="0.85" />
  <circle cx="60" cy="48.5" r="2.5" fill="url(#gg-grad)" opacity="0.85" />
  <circle cx="54" cy="42.5" r="2.5" fill="url(#gg-grad)" opacity="0.85" />

  <!-- Center LED with glow -->
  <circle cx="50" cy="31" r="1.5" fill="url(#gg-grad)" filter="url(#gg-glow)" />
</svg>
