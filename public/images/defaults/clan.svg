  <line x1="118" y1="75" x2="82" y2="135" stroke="#00ff88" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <!-- Sword handles -->
  <line x1="78" y1="71" x2="86" y2="79" stroke="#00d4ff" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  <line x1="122" y1="71" x2="114" y2="79" stroke="#00d4ff" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
